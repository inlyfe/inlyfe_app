{% extends 'main_app/app.html' %}

{% block content %}


<div class="create_register">
    <div class="form-wraper">
        <div class="form-card">
            <form action="{% url 'create_citizen' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}


                <div class="form-group">
                    <input type="text" required name="firstName" class="form-control" placeholder="first name">
                
                </div>

                <div class="form-group">
                    
                    <input type="text" required name="middleName" class="form-control" placeholder="middle name">
                
                </div>

                <div class="form-group">
                 
                    <input type="text" required name="lastName" class="form-control" placeholder="last name">
                  
                </div>

                <div class="form-group">
                   
                    <input type="text" required name="gender" class="form-control" placeholder="gender">
                </div>
                <div class="form-group">
                   
                    <input type="text" required name="phone" class="form-control" placeholder="phone">
                </div>

                <div class="form-group">
                   
                    <input type="file" required name="visitor__image" class="form-control" placeholder="Image">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn" >Submit</button>
                </div>
            </form>
        </div>
        
    </div>
</div>


{% endblock %}
